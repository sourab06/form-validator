<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
     <link rel="icon" type="image/png"href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com"><!--favicon --> 
    <title>template</title>
</head>
<body>
    <div class="container">
        <div class="message" id="startmessage">
            <h1>Register now!</h1>
        </div>
        <div class="form-container">
            
        <form id="form" novalidate >
            <label for="name" id="namelabel">Full Name:</label>
            <input type="text" id="name" placeholder="Full name" required minlength="3" maxlength="50" name="name"><br>
            
            <label for="phonenumber" id="phonenumberlabel">Phone Number:</label>
            <input type="tel" name="phonenumber"id="phonenumber" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

            <label for="email" id="emaillabel">Email:</label>
            <input type="email" name="email"id="email" placeholder="name@something.com" required><br>

            <label for="website" id="websitelabel">website:</label>
            <input type="url" name="website"id="website" placeholder="www.something.com" required><br>

            <label for="pwd" id="pwdlabel">Create Password:</label>
            <input type="password" id="pwd" name="pwd" placeholder="create password(min 8 characters)" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include one upper case, one lower case and one number"><br>

            <label for="pwd2" id="pwd2label">Confirm Password:</label>
            <input type="password" name="password" id="pwd2" name="pwd" placeholder="confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include one upper case, one lower case and one number"><br>

            <div class="button-container">
            <button type="submit" id="buttonid"> Register </button>
            </div>
        </form>
        
        </div>
        <div  class="finalmessage">
            <h1 id="finalmessage">Don't hesitate!</h1>
        </div>
        
    </div>
    <script src="script.js"></script>
    
</body>
</html>
